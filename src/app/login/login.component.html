<div class="login-content">
  <form (ngSubmit)="onsubmit(f.value)" #f="ngForm">
    <div style="text-align: center;">
      <p *ngFor="let err of errorArray">{{ err }}</p>
    </div>
    <div class="ui-g">
      <div class="ui-g-2"></div>
      <div class="ui-g-5">Username</div>
      <div class="ui-g-5">
        <input
          pInputText
          name="username"
          [ngClass]="{ error: hasError('username') }"
          [(ngModel)]="username"
        />
      </div>
      <div class="ui-g-2"></div>
      <div class="ui-g-5">Password</div>
      <div class="ui-g-5">
        <input
          pInputText
          name="password"
          type="password"
          [ngClass]="{ error: hasError('password') }"
          [(ngModel)]="password"
        />
      </div>
      <div class="ui-g-2"></div>
      <div class="ui-g-5">
        <button
          pButton
          (click)="forgot()"
          class="ui-button-secondary"
          label="Forgot Password?"
        ></button>
      </div>
      <div class="ui-g-5">
        <button pButton type="submit" label="Login"></button>
      </div>
    </div>
  </form>
</div>
